<!DOCTYPE html>
<html lang="{{ site.Language }}" dir="{{ .Language.LanguageDirection | default "auto" }}"></html>
  <head>
    {{- partial "head.html" . }}
  </head>

  <body>
    <div class="wrapper">
      {{ partial "header.html" . }}
      <main class="main">
        {{ partial "cover.html" . }}
        <div class="container">
          {{ block "content" . }}{{ end }}
        </div>
      </main>
      {{ partial "footer.html" . }}
    </div>
  </body>
</html>
