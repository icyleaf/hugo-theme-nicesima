{{- if not .IsHome -}}
  {{- if .Params.Image -}}
  <div class="post-cover">
    <img src="{{ .Params.Image | relURL }}" loading="lazy">
    {{- if .Params.ImageAuthor -}}
    <p class="cover-author">
      {{ i18n "photoBy" }}
      {{ with .Params.ImageSourceLink}}<a href="{{ . }}">{{ end }}
      {{ .Params.ImageAuthor }}
      {{ with .Params.ImageSourceLink }}</a>{{ end }}
    </p>
    {{- end -}}
  </div>
  {{- end -}}
{{- end -}}
