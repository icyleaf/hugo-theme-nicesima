{{ $videoID := index .Params 0 }}
{{ $pageNum := index .Params 1 | default 1 }}
{{ $key := "aid" }}
{{ if (findRE "^[bB][vV][0-9a-zA-Z]+$" $videoID) }}
{{ $key = "bvid" }}
{{ end }}

<div>
  <iframe id="biliplayer" src="//player.bilibili.com/player.html?{{ $key }}={{ $videoID }}&page={{ $pageNum }}"
          scrolling="no"
          border="0"
          frameborder="no"
          framespacing="0"
          allowfullscreen="true"
          loading="lazy"></iframe>
</div>
